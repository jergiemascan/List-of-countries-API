<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countries Info API</title>
  </head>
  <body>
    <h1 class="world-countries">List of World Countries</h1>
    <div class="container">
      <section id="countries">
        <div class="input">
          <input
            id="search-country"
            placeholder="Search Countries"
            onKeyDown="searchCountry(event)"
          />
        </div>
        <table id="table-country"></table>
      </section>

      <section id="details">
        <h2>Country Details</h2>
        <table id="table-country-details"></table>
      </section>
      <section id="states">
        <h2>States</h2>
        <div id="table-country-states"></div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
